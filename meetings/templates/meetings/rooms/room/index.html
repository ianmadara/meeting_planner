{% extends "base.html" %}
{% block title %}
    Room {{ room.name }}
{% endblock %}
{% block content %}


    <h1>{{ room.name }}</h1>
    <p>
        This room is on floor {{ room.floor }}, room number {{ room.room_number }}
    </p>
    <p>
        <a href="{% url 'rooms' %}">Go Back to Rooms</a>
    </p>
{% endblock %}

{% extends "base.html" %}
{% block title %}
    Welcome to the room planner!
{% endblock %}
{% block content %}
    <h1>Welcome to the room planner!</h1>
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room' room.id %}">
                    {{ room }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'welcome' %}">Go Back to Home</a>
{% endblock %}
